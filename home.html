<div>
  <div class="container">
    <h1>Blog</h1>
  </div>
  <div class="container">
    <div ng-repeat="contato in contatos">
      <div class="card">
        <div class="card-title">{{contato.title}}</div>
        <div class="card-body">{{contato.body}}</div>
        <div class="card-footer">
          <a href="#!/post/{{contato.id}}">
            <button class="btn">Ver mais</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
